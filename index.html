<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snowflake Newsletters</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: Arial, Helvetica, sans-serif;
      background: linear-gradient(135deg, #F5F7FA 0%, #E8ECF0 100%);
      margin: 0;
      padding: 40px 20px;
      min-height: 100vh;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      background: #FFFFFF;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      overflow: hidden;
    }
    .header {
      background: linear-gradient(135deg, #29B5E8 0%, #11567F 100%);
      padding: 40px;
      text-align: center;
    }
    .header h1 {
      color: #FFFFFF;
      margin: 0;
      font-size: 32px;
      text-transform: uppercase;
      letter-spacing: 2px;
    }
    .header p {
      color: rgba(255,255,255,0.9);
      margin: 15px 0 0 0;
      font-size: 16px;
    }
    .content {
      padding: 40px;
    }
    .year-section {
      margin-bottom: 30px;
    }
    .year-title {
      font-size: 24px;
      font-weight: bold;
      color: #11567F;
      margin: 0 0 20px 0;
      padding-bottom: 10px;
      border-bottom: 3px solid #29B5E8;
    }
    .newsletter-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .newsletter-item {
      margin-bottom: 15px;
    }
    .newsletter-link {
      display: block;
      padding: 20px;
      background: #F8FAFC;
      border-radius: 8px;
      border: 1px solid #E8ECF0;
      border-left: 4px solid #29B5E8;
      text-decoration: none;
      color: #000000;
      transition: all 0.2s ease;
    }
    .newsletter-link:hover {
      background: #EEF6FC;
      border-left-color: #11567F;
      transform: translateX(5px);
    }
    .newsletter-title {
      font-size: 18px;
      font-weight: bold;
      margin: 0 0 8px 0;
    }
    .newsletter-desc {
      font-size: 14px;
      color: #5B5B5B;
      margin: 0;
    }
    .badge {
      display: inline-block;
      padding: 4px 10px;
      background: #29B5E8;
      color: #000000;
      font-size: 11px;
      font-weight: bold;
      border-radius: 12px;
      margin-left: 10px;
    }
    .footer {
      text-align: center;
      padding: 20px;
      background: #F5F7FA;
      color: #5B5B5B;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Snowflake Newsletters</h1>
      <p>Monthly Release Updates & Feature Highlights</p>
    </div>
    <div class="content">
      <div class="year-section">
        <h2 class="year-title">2025</h2>
        <ul class="newsletter-list">
          <li class="newsletter-item">
            <a href="2025/December/index.html" class="newsletter-link">
              <p class="newsletter-title">December 2025 <span class="badge">Latest</span></p>
              <p class="newsletter-desc">15 new features including Interactive Tables GA, Cost Anomalies, AI_REDACT, and more!</p>
            </a>
          </li>
        </ul>
      </div>
    </div>
    <div class="footer">
      Â© 2025 Snowflake Inc. All Rights Reserved.
    </div>
  </div>
</body>
</html>
